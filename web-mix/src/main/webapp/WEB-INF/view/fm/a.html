<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <script src="/js/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        $.ajax({
            url: '/inner',
            type: 'POST',
            dataType: 'json'
        })
        .done(function(result) {
            $('#info').text(result.message);
        })
        .fail(function(error) {
            console.log(error);
        })
        .always(function() {
            console.log("complete");
        });
    });
    </script>
</head>
<body>
    你好，欢迎光临

    <button>按钮</button>
    <div id="info">
        欢迎
    </div>
</body>
</html>
