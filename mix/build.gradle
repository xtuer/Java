group 'com.xtuer'
version '1.0'

apply plugin: 'java'

tasks.withType(JavaCompile) {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-context:4.3.0.RELEASE'
    compile 'org.yaml:snakeyaml:1.17'
    compile 'org.apache.commons:commons-compress:1.11'
    compile 'commons-io:commons-io:2.4'
    compile 'org.apache.commons:commons-csv:1.2'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.7.4'
    compile 'org.fusesource.mqtt-client:mqtt-client:1.12'
    compile 'commons-io:commons-io:2.5'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'commons-codec:commons-codec:1.10'
    compile 'commons-beanutils:commons-beanutils:1.9.2'
    compile 'org.apache.poi:poi:3.15-beta1'
    compile 'org.apache.poi:poi-scratchpad:3.15-beta1'
    compile 'commons-configuration:commons-configuration:1.10'

    testCompile 'org.springframework:spring-test:4.3.0.RELEASE'
    testCompile 'junit:junit:4.12'
}
