<!DOCTYPE html>
<html>
<head>
    <title>获奖信息</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/lib/bootstrap-dialog.min.css" rel="stylesheet">
    <link href="/lib/icheck/skins/square/blue.css" rel="stylesheet">
    <link href="/lib/bootstrap-select/css/bootstrap-select.css" rel="stylesheet">
    <link href="/lib/simplePagination.css" rel="stylesheet">

    <script src="/lib/jquery.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/lib/bootstrap-dialog.min.js"></script>
    <script src="/lib/icheck/icheck.js"></script>
    <script src="/lib/jquery.simplePagination.js"></script>

    <script src="/js/constants.js"></script>
    <script src="/js/util.js"></script>
    <script src="/js/participant-gifts.js"></script>

    <style>
    .editable {
        min-width: 200px;
    }

    .editable.editing {
        padding: 0 !important;
    }

    .editable.editing input {
        width: 100%;
        height: 100%;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <h1 class="text-center">获奖信息<small>点击获奖代码项输入</small></h1>
                <table class="table table-bordered">
                    <tr>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>电话</th>
                        <th>邮件</th>
                        <th>奖品名称</th>
                        <th>奖品信息</th>
                        <th>奖品代码</th>
                    </tr>
                    <tr class="template" data-participant-gift-id="">
                        <td data-flag="participant-name"></td>
                        <td data-flag="participant-gender"></td>
                        <td data-flag="participant-telephone"></td>
                        <td data-flag="participant-mail"></td>
                        <td data-flag="gift-name"></td>
                        <td data-flag="gift-info"></td>
                        <td data-flag="gift-description" class="editable"></td>
                    </tr>
                </table>
                <div id="page-section"></div>
            </div>
        </div>
    </div>
</body>
</html>
